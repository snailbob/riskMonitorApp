<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="givenName">
    <hr>
    <p>You are logged in as: <b>{{ givenName }}</b></p>
    <div class="claims">
      <strong>Claims from Identity Token JWT:</strong>
      <pre>{{claims | json}}</pre>
    </div>
  </div>
</ion-content>
